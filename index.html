    <script src="src/index.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          id="topic"
          placeholder="Enter a topic for your poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The poem will be generated here
        <br />
